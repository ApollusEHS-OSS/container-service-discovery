version: '3'
services:
  greeter:
    build: ./services/greeter
    image: arungupta/greeter-service
    ports:
      - 49160:8080
  name:
    build: ./services/name
    image: arungupta/name-service
    ports:
      - 49161:8080
  webapp:
    build: ./services/webapp
    image: arungupta/webapp
    ports:
      - 8080:8080
    depends_on:
      - greeter
      - name
